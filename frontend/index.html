<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Contact Us</h1>
        <!-- Updated action URL to the deployed backend -->
        <form id="contactForm" method="POST" action="https://contactform-backend-19.onrender.com/api/contact">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="Your Phone Number" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <!-- Added id to success message -->
        <p id="successMessage" class="hidden">Thank you! Your message has been sent.</p>
    </div>
    <!-- Ensure the updated script.js is loaded -->
    <script src="script.js"></script>
</body>
</html>
